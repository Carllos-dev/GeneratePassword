<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="p-3 mb-2">
            <div>
                <div class="principal">
                    <header>
                        <h1>Atendimento</h1>
                    </header>
                    <div class="radios">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="normal">
                            <label class="form-check-label" for="flexRadioDefault1">              
                                <div class="normal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 15 15">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                    Normal
                                </div>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2" value="preferencial">
                                <div class="preferencial">
                                    <a href="https://www.flaticon.com/br/icones-gratis/gravida" title="grávida ícones"><img src="img/gestante.png" alt="gestante" width="35px" height="25"></a>
                                    Preferencial
                                </div>
                            </label>
                        </div>
                    </div> 
                    <div class="input-group mb-3 align-self-item">                        
                        <div class="form-floating mb-3">
                            <input type="text" required size="10" maxlength="11" class="form-control" id="floatingInput" placeholder="cpf" name="nome" value="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                            <label for="floatingInput" id="label">CPF</label>
                        </div>
                    
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="validadorCPF()">
                            Gerar Senha
                        </button>
                    </div>
                </div>
            </div>
            <div class="espacoSenha">
                <h5>&#169; ZenSpace LTDA</h5>
                <p id="aguarde">Por favor, aguarde sua senha ser chamada</p>
                <div class="protocolo">
                    <span id="protocolo"> N° do Protocolo: <div id="protocolo1"></div></span> 
                </div>
                <div class="senha">
                    <span id="senha">Senha: <span id="nSenha"></span></span> 
                </div>
                <span id="hora"></span>
            </div>
            <p id="carlos">By Carlos_Duarte &#169; - 2022</p>
        </div>    
    </main>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
